version = '1.0.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'

    apply plugin: 'application'

    mainClassName = 'org.jobsui.core.Main'

    group = 'org.jobsui'
    
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
        testCompile 'org.mockito:mockito-core:1.10.19'
    }

    // to add resources from java and test source dirs since gradle does not copy them
    sourceSets {
        test {
            resources {
                srcDir 'src/test/java'
            }
        }
        main {
            resources {
                srcDir 'src/main/java'
            }
        }
    }

}

